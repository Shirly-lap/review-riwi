<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./public/icons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <header></header>

    <main class="container my-3">

        <form action="./index.html" method="post">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="name" name="name" placeholder="name(s)" required>
                <label for="name">name(s)</label>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="last-name" name="last-name" placeholder="last name(s)"
                    required>
                <label for="last-name">last name(s)</label>
            </div>

            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" name="email" placeholder="email" required>
                <label for="email">email</label>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-success ">save</button>
                <button type="reset" class="btn btn-danger ">cancel</button>
            </div>
        </form>




        <table class="table table-striped table-hover table-bordered text-capitalize align-middle text-center ">
            <caption class="caption-top">List of coders</caption>
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">name</th>
                    <th scope="col">lastName</th>
                    <th scope="col">email</th>
                    <th scope="col">option</th>

                </tr>


            </thead>
            <tbody class="table-group-divider">

            </tbody>
        </table>
    </main>

    <footer></footer>



    <script type="module" src="./src/js/main.js"></script>
</body>

</html>
