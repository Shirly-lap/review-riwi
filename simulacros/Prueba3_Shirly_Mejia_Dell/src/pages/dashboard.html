<body>
  <nav class=" navbar navbar-expand-lg bg-light position-sticky top-0 z-1">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">ConstruPro</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"

        </div>
      </div>

  <main class="container">
    <h1 class="text-center m-5">Welcome a panel admin</h1>
    <section id="registerProduct">
        <h2 class="text-center">Register product</h2>
      <form action="" id="product-form" class="d-flex flex-wrap justify-content-center gap-3 ">
     
        <!-- Name -->
    
          <input type="text" class="form-control fw-light" id="name" placeholder="Name"
            style="display: inline-block; width: 20%;" required>
      
        <!-- Imagen -->
        <input type="text" class="form-control fw-light" id="image" placeholder="Image"
          style="display: inline-block; width: 20%;" required>

          <!-- Description -->

          <input type="text" class="form-control fw-light" id="description" placeholder="Description"
          style="display: inline-block; width: 20%;" required>

        <!-- Price -->
        <input type="number" class="form-control fw-light" id="price" placeholder="$Price"
          style="display: inline-block; width: 20%;" required>
        
         <!-- Type product -->

          <input type="text" class="form-control fw-light" id="type-product" placeholder="Type roduct"
          style="display: inline-block; width: 20%;" required>

        <!-- Stock -->

          <input type="number" class="form-control fw-light" id="stock" placeholder="Stock"
          style="display: inline-block; width: 20%;" required>
        
        
          <button type="submit" class="btn btn-success">Save</button>

      </form>
    </section>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">name</th>
          <th scope="col">image</th>
          <th scope="col">price by unit</th>
          <th scope="col">amount</th>
          <th scope="col">total value</th>
          <th scope="col">options</th>
        </tr>
      </thead>
      <tbody class="table-group-divider" id="table-body">
      </tbody>
    </table>
  </main>
