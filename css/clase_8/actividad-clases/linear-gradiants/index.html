<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="/css/clase_8/actividad-clases/linear-gradiants/style.css">
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet">
    <title>Formulario gradiants </title>
</head>

<body>
    <main>
        <section class="perfil">
            <img src="/css/clase_8/actividad-clases/linear-gradiants/img/image.png" alt="">
        </section>

        <form action="" class="login">
            <div class="estiloInput">
                <i class="lni lni-user"></i>
                <input type="text" name="" placeholder="USERNAME">
            </div>

            <div class="estiloInput">
                <i class="lni lni-lock"></i>
                <input type="text" placeholder="*****">
            </div>
            <button class="Button__login">LOGIN</button>
        </form>
        <div class="check">
            <div>
                <input type="checkbox">
                <label for="">Remember Me</label>
            </div>
            <span>Forgot your password?</span>
        </div>
    </main>
